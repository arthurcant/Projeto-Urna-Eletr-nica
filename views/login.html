<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna dos estudantes - Login</title>
    <link rel="stylesheet" href="../wwwroot/css/login-register.css">
    <link rel="shortcut icon" href="img/urna.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="containerGeral">
            <div class="illustration">
                <div>
                    <img src="../wwwroot/images/login-register/urna.svg" alt="urna">
                    <h1>Urna<br/>dos Estudantes</h1>
                </div>
            </div>

            <div class="infoContainer">
                <div class="registerOptionContainer">
                    <p>Não tem uma conta?</p><a href="register.html">Cadastre-se</a>
                </div>
                
                <div class="formContainer">
                    <img src="../wwwroot/images/login-register/user.png" alt="user">
                    <h2>Login</h2>

                    <form action="">
                        <div class="formContent">
                            <p>Código</p>
                            <input type="number" name="fieldCod" id="fieldCod" required>
                            <p>Senha</p>
                            <input type="password" name="fieldPassword" id="fieldPassword" required>
                        </div>
                        
                        <input type="button" value="Entrar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
